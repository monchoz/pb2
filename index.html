<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Descubre - Play Business</title>
  </head>
  <body>
    <section class='divider'>
      <h2>Descubre Proyectos</h2>
      <hr>
    </section>
    <section>
      <ul>
        <li>

          <div class="project">
            <div class="project-content">
              <div class='project-content-header' title='Ver Video'>
                <img class='project-content-header_logo' src="https://playbusiness.mx/system/campaigns/cover_images/000/000/871/medium/cover_PB.png" alt="Girasol - empoderamiento solar" />
                <img class='pb-logo' src="https://playbusiness.mx/assets/hexagono3-00f00ad82cbf4e65effd993fb72fec9c.png" alt="Ver video" />
              </div>
              <div class="project-content-detail">
                <h3 class='project-content-detail_title'>Girasol - empoderamiento solar <img class='like' src="https://playbusiness.mx/like.png" alt="Like" /></h3>
                <p class='project-content-detail_description'>
                  Primer crowdfunding solar en México. Energía solar al alcance y beneficio de todos. Conectamos residentes con instaladores e inversionistas.
                </p>
                <div class="project-content-detail_progress">
                  <div class="w3-progress-container">
                    <div id="myBar" class="w3-progressbar w3-green" style="width:60%">
                      <div id="demo" class="w3-center w3-text-white">$289,400</div>
                    </div>
                  </div>
                  <p>quedan <strong>22</strong> dias</p>
                </div>
                <div>
                  <div class='project-content-detail_badge'>
                    <img src="https://playbusiness.mx/assets/porcentaje-2be100d1c8f045eda24baa5c2dab6a15.png" alt="Porcentaje a cambio" />
                    <strong>15%</strong>
                  </div>
                  <div class='project-content-detail_badge'>
                    <img src="https://playbusiness.mx/assets/dinero-4ef07c8de8dedf06b86a43ed0c459290.png" alt="Monto recaudado" />
                    <strong>$480,800</strong>
                  </div>
                  <div class='project-content-detail_badge'>
                    <strong class='followers'>62</strong>
                    <label>Seguidores</label>
                  </div>
                </div>
              </div>
            </div>
            <button class='flat-button' type="button" name="button">INVERTIR</button>
          </div>
        </li>
      </ul>
    </section>
  </body>
</html>
